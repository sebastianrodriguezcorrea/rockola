<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>La Rockola.com - Pagina principal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <form class="formulario" th:action="@{inicio}" method="post">
            <h1 class="center">Bienvenido a la Rockola</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="bx bx-user icon"></i>
                    <input type="text" th:value="${criterio} "id="criterio" name="criterio" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="input-contenedor">
                    <i class="bx bx-key icon"></i>
                    <input type="password" th:value="${criterio2}" id="criterio2" name="criterio2" placeholder="Ingrese su contraseña">
                    <input type="submit" value="Acceder">
                    <p></p>
                    <p><a class="link" href="" style="text-decoration:none">¿Olvidó su contraseña?</a><p>
                </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
