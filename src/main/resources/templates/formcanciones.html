<!DOCTYPE html>
<html xmlns:tn="http://www.thymeleaf.org">
    <head>
        <title> La Rockola.com - Nueva Cancion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">La Rockola</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/canciones">Canciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Mis playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/generos">Géneros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h3>Formulario de canciones</h3>
            <form action="@{/canciones}" th:object="${cancion}" method="post">
                <div>
                    <input type="hidden" th:field="*{id}" id="id" name="id" readonly>
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" name="nombre" maxlength="100" required>
                </div>
                <div>
                    <label for="anioPublicacion">Año de Publicación</label>
                    <input type="int" th:field="*{anioPublicacion}" id="anioPublicacion" name="anioPublicacion" required>
                </div>
                <div>
                    <label for="duracion">Duración</label>
                    <input type="text" th:field="*{duracion}" id="duracion" name="duracion" maxlength="45" required>
                </div>
                <div>
                    <label for="genero">Género</label>
                    <select th:field="*{genero}" id="genero" name="genero" required>
                        <option th:value="null">Seleccione una opción</option>
                        <option th:each="gen : ${generos}" th:value="${gen.id}" th:text="${gen.nombre}"></option>
                    </select>
                </div>
                <div>
                    <label for="interprete">Interprete</label>
                    <select th:field="*{interprete}" id="interprete" name="interprete" required>
                        <option th:value="null">Seleccione una opción</option>
                        <option th:each="interprete : ${interpretes}" th:value="${interprete.id}" th:text="${interprete.nombre}"></option>
                    </select>
                </div>
                <div>
                    <label for="compositor">Compositor</label>
                    <select th:field="*{compositor}" id="compositor" name="compositor" required>
                        <option th:value="null">Seleccione una opción</option>
                        <option th:each="compositor : ${compositores}" th:value="${compositor.id}" th:text="${compositor.nombre}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit" name="action" value="Guardar">Guardar</button>
                    <a href="/canciones" role="button">Cancelar</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
