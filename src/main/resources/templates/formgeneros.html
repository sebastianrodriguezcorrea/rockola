<!DOCTYPE html>
<html xmlns:tn="http://www.thymeleaf.org">
    <head>
        <title>La Rockola.com - Nuevo género</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">La Rockola</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/canciones">Canciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Mis playlists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/generos">Géneros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h3>Formulario de géneros</h3>
            <form action="/generos" th:object="${genero}" method="post" class="row g-3">
                <div>
                    <input type="hidden" th:field="*{id}" id="id" name="id" readonly>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" name="nombre" maxlength="45" required>
                </div>
                <div class="col-md-6">
                    <label for="carpeta" class="form-label">Carpeta</label>
                    <input type="text" th:field="*{carpeta}" id="carpeta" name="carpeta" maxlength="45" required>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="checkbox" th:field="*{estado}" id="estado" name="estado">
                </div>
                <div class="col-md-6">
                    <input type="submit" value="Guardar" class="form-label">
                    <a href="/generos" >Cancelar</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
